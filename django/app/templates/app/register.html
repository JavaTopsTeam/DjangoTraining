{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="{% static '/app/js/registerjs.js' %}"> </script>
    <!-- Title Page-->
    <title>Registration</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static '/app/css/main.css' %}" rel="stylesheet" media="all">
    <style type="text/css">
  label{
  	color:red
  }

  span{
  	color:black
  }
  </style>
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Apply for job</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'user_register' %}" enctype="multipart/form-data" id=regform>
                      {% csrf_token %}
                        <div class="form-row">
                            <div class="name">First Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="first_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Last Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="last_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Mobile</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="mobile">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload DP</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="profile_pic" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                        <div class="card-footer">
                          <button class="btn btn--radius-2 btn--blue-2" type="submit" value="register">Send Application</button>
                      </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static '/app/vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static '/app/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
