{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script type="text/javascript" src="{% static '/app/main.js' %}">

</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<form class="" action="{% url 'insert' %}" method="post">
  {% csrf_token %}
  <div class="col-md-4">
    <button id="singlebutton" type="submit" name="insert" class="btn btn-primary">Add Trainer</button>
  </div>
</form>

{%   if all_info%}
<table id="mytable" class="table table-bordred table-striped">

   <thead>

                     
                     <th>First Name</th>
                      <th>Last Name</th>
                       <th>Description</th>
                       <th>Date</th>
                       <th>Email</th>
                        <th>Edit</th>
                         <th>Delete</th>
                     </thead>
      <tbody>

      {% for info in all_info%}
      <form class="" action="{% url 'update' %}" method="post">
        <tr>
        <td><input type="hidden" name="id" value="{{info.id }}">
        <td><input type="text" name="firstname" value="{{info.firstname}}"/></td>
        <td><input type="text" name="lastname" value="{{info.lastname}}"/></td>
        <td><input type="text" name="description" value="{{info.description}}"/></td>
        <td><input type="text" name="date" value="{{info.date}}"/></td>
        <td><input type="text" name="email" value="{{info.email}}"/></td>
        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" name = "update" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" name ="delete" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
        </tr>
      </form>
      {% endfor %}

      </tbody>

  </table>

              </div>

          </div>
  	</div>
  </div>

      {% else%}
    <h3> Dont have any data in the database</h3>
    {% endif%}

</form>
